<div class="poll-container">
  <div class="poll-header">
    <h1>Men's Retreat Theme Vote</h1>
    <p class="subtitle">Help us choose the theme for our upcoming retreat at Alliance Redwoods</p>
  </div>

  <div class="embedded-form-section">
    <p-card>
      <ng-template pTemplate="header">
        <div class="card-header"><i class="pi pi-check-square"></i><span>Cast Your Vote</span></div>
      </ng-template>
      <div class="form-wrapper">
        <iframe [src]="googleFormUrl" width="100%" height="900" frameborder="0" marginheight="0" marginwidth="0">Loading form...</iframe>
      </div>
      <ng-template pTemplate="footer">
        <div class="card-footer">
          <p-button label="Open in New Tab" icon="pi pi-external-link" severity="secondary" [class.p-button-outlined]="true" (onClick)="openInNewTab()"></p-button>
          <small class="footer-note"><i class="pi pi-info-circle"></i> Your vote helps us create the best retreat experience</small>
        </div>
      </ng-template>
    </p-card>
  </div>

  <div class="theme-preview">
    <p-card>
      <ng-template pTemplate="header">
        <div class="preview-header"><i class="pi pi-list"></i><span>Rank These Themes (1-10)</span></div>
      </ng-template>
      <div class="themes-grid">
        <div class="theme-item" *ngFor="let theme of themes; let i = index">
          <span class="theme-number">{{ i + 1 }}</span>
          <span class="theme-text">{{ theme }}</span>
        </div>
      </div>
    </p-card>
  </div>
</div>
